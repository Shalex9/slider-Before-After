<!doctype html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700" rel="stylesheet">
		<title>TEST work</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header class="flex-space-between">

			<div class="header-left flex-space-between">
				<div class="window-btn__list">
					<div class="window-btn__item close pointer"></div>
					<div class="window-btn__item restore pointer"></div>
					<div class="window-btn__item minimize pointer"></div>
				</div>
				<div>
					<input type="button" class="btn load-photo pointer" value="+ Load Photo">
				</div>
			</div>

			<div class="header-center flex-space-between">
				<div class="flex-space-between">
					<div class="fit pointer active">FIT</div>
					<div class="persent pointer">100%</div>
				</div>
				<div class="flex-space-between">
					<i class="sprite sprite-see tool pointer"></i>
					<i class="sprite sprite-preview tool active pointer"></i>
					<i class="sprite sprite-cut tool pointer"></i>
				</div>
			</div>

			<div class="header-right flex-space-between">
				<div class="sprite sprite-upload pointer"></div>
				<div class="sprite sprite-facebook pointer"></div>
				<div>
					<input type="button" class="btn export pointer" value="Export">
				</div>
			</div>

		</header>

		<section>
			<figure class="container-preview">
				<div class="after-img"></div>

				<span class="handle"></span>

				<div class="resize-box">
					<div class="before-img"></div>
				</div>
			</figure>
		</section>

		<section class="sketch">
			<div class="dropdown">
				<div class="sprite sprite-arrive-down">
					<ul class="nav">
						<li class="nav__item"><a class="nav__link">Brightness</a></li>
						<li class="nav__item"><a class="nav__link">Contrast</a></li>
						<li class="nav__item"><a class="nav__link">All effects</a></li>
					</ul>
				</div>
			</div>

			<div class="range-box flex-space-between">
				<p>Realistic</p>
				<div class="range">

				</div>
				<p>Vivid</p>

				<input type="button" class="btn apply pointer" value="Apply to All">
			</div>
		</section>

		<section class="slider-images flex-space-between">
			<div class="sprite carousel-arrive-left pointer"></div>
			<div class="carousel-hider">
				<ul class="carousel-list">
					<li class="carousel-element"><img class="to-preview" src="images/01.jpg" alt=""></li>
					<li class="carousel-element"><img class="to-preview" src="images/02.jpg" alt=""></li>
					<li class="carousel-element"><img class="to-preview" src="images/03.jpg" alt=""></li>
					<li class="carousel-element"><img class="to-preview" src="images/04.jpg" alt=""></li>
					<li class="carousel-element"><img class="to-preview" src="images/05.jpg" alt=""></li>
					<li class="carousel-element"><img class="to-preview" src="images/06.jpg" alt=""></li>
					<li class="carousel-element"><img class="to-preview" src="images/07.jpg" alt=""></li>
					<li class="carousel-element"><img class="to-preview" src="images/01.jpg" alt=""></li>
					<li class="carousel-element"><img class="to-preview" src="images/02.jpg" alt=""></li>
					<li class="carousel-element"><img class="to-preview" src="images/03.jpg" alt=""></li>
					<li class="carousel-element"><img class="to-preview" src="images/04.jpg" alt=""></li>
					<li class="carousel-element"><img class="to-preview" src="images/05.jpg" alt=""></li>
				</ul>
			</div>
			<div class="sprite carousel-arrive-right pointer"></div>
		</section>


		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
